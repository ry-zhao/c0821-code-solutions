<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1 id="header">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <div class="row">
          <div class="col-full">
            <img class="height" src="images/dress1.jpeg">
          </div>
        </div>
        <div class="row margin-b">
          <div class="col-full">
            <span class="bold">Free People</span>
            <span class="light-gray size-spacing">Size 6</span>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <span class="bold peach-bg">$35</span>
            <span class="light-gray">
              <s>$125 retail</s>
            </span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="row">
          <div class="col-full">
            <img class="height" src="images/ysl-bag.jpeg">
          </div>
        </div>
        <div class="row margin-b">
          <div class="col-full">
            <span class="bold">Yves Saint Laurent</span>
            <span class="light-gray size-spacing">One-Size</span>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <span class="bold peach-bg">$200</span>
            <span class="light-gray">
              <s>$1600 retail</s>
            </span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="row">
          <div class="col-full">
            <img class="height" src="images/key.jpeg">
          </div>
        </div>
        <div class="row margin-b">
          <div class="col-full">
            <span class="bold">Tiffany</span>
            <span class="light-gray size-spacing">One-Size</span>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <span class="bold peach-bg">$476</span>
            <span class="light-gray">
              <s>$2000 retail</s>
            </span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="row">
          <div class="col-full">
            <img class="height" src="images/lv-bag.jpg">
          </div>
        </div>
        <div class="row margin-b">
          <div class="col-full">
            <span class="bold">Louis Vuitton</span>
            <span class="light-gray size-spacing">One-Size</span>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <span class="bold peach-bg">$95</span>
            <span class="light-gray">
              <s>$1200 retail</s>
            </span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="row">
          <div class="col-full">
            <img class="height" src="images/dress2.jpeg">
          </div>
        </div>
        <div class="row">
          <div class="col-full margin-b">
            <span class="bold">Reformation</span>
            <span class="light-gray size-spacing">Size 4</span>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <span class="bold peach-bg">$20</span>
            <span class="light-gray">
              <s>$198 retail</s>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
