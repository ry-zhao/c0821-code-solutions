<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fourth">
        <img src="images/screen-1.png" >
        <img src="images/switch-icon.png" class="icon">
        <h3>App Switching</h3>
        <span>Toggles all your apps on and off.</span>
      </div>
      <div class="col-fourth">
        <img src="images/screen-2.png" >
        <img src="images/filter-icon.png" class="icon">
        <h3>Trip Filtering</h3>
        <span>Evaluates your trip requests.</span>
      </div>
      <div class="col-fourth">
        <img src="images/screen-3.png">
        <img src="images/slider-icon.png" class="icon">
        <h3>Service Filters</h3>
        <span>wasup</span>
      </div>
      <div class="col-fourth">
        <img src="images/screen-4.png">
        <img src="images/bars-icon.png" class="icon">
        <h3>Stats + Mileage</h3>
        <span>wasup</span>
      </div>
    </div>
  </body>
</html>
