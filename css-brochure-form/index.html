<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label> <br>
      <input name="email" placeholder="sally@company.co" id="email">
    </div>
    <div>
      <label for="name">NAME</label> <br>
      <input name="name" placeholder="Sally Smith" id="name">
    </div>
    <div>
      <label for="loc">WHERE ARE YOU HIRING?</label> <br>
      <input name="loc" placeholder="City, Country" id="loc">
    </div>
    <div>
      <label for="hiring-num">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label> <br>
      <select id="hiring-num">
        <option value="some">1-2 Engineers</option>
        <option value="more">3-5 Engineers</option>
        <option value="many">6-8 Engineers</option>
        <option value="lots">9+ Engineers</option>
      </select>
    </div>
    <div class="container">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
