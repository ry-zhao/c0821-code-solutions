<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email:</label> <br>
        <input type="text" name="email" id="email">
      </div>
      <div>
        <label for="cool">Why is coding cool?</label> <br>
        <select name="cool" id="cool">
          <option value="option">Select an option</option>
          <option value="interest">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="power">Because it's powerful</option>
        </select>
      </div>
      <div>
        <span>Favorite language (choose one)</span> <br>
        <input type="radio" name="language" value="html" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" value="css" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" value="javascript" id="js">
        <label for="js">JavaScript</label>
      </div>
      <div>
        <label for="info">Would you  like to sign up for more information?
        </label> <br>
        <input type="checkbox" name="info" value="signup" id="info"> Sign me up!
      </div>
      <div>
        <label for="comments">Comments</label> <br>
        <textarea id="comments"></textarea>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
