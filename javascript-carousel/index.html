<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="col-one-twelfth">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="col-ten-twelfths">
        <div class="image-container">
          <img data-index="0" class="" src="images/001.png">
          <img data-index="1" class="hidden" src="images/004.png">
          <img data-index="2" class="hidden" src="images/007.png">
          <img data-index="3" class="hidden" src="images/025.png">
          <img data-index="4" class="hidden" src="images/039.png">
        </div>
        <div class="button-container">
          <div data-index="0" class="button current"></div>
          <div data-index="1" class="button"></div>
          <div data-index="2" class="button"></div>
          <div data-index="3" class="button"></div>
          <div data-index="4" class="button"></div>
        </div>
      </div>
      <div class="col-one-twelfth">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
